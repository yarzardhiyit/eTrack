<!DOCTYPE html>
<html>
	<head>
		<title>Ceazar Express - eTrack</title>
		<meta charset="US-ASCII">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="//raw.githubusercontent.com/yarzardhiyit/eTrack/master/cz_logo.png">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/cupertino/jquery-ui.css">
		<link rel="stylesheet" href="css/eTrack-app.css">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="app/eTrack-app.js"></script>
		<script>
			function handleEnter(event) {
  				if (event.key == "Enter") {
    					load_trk(); // this is the function that does the tracking
  						}
			}
		</script>
	</head>
	<body>
		<div class="container centered">
			<div class="centered_text">
				<input type="text" placeholder="Enter your tracking number" class='corners' id="trk" onkeydown="handleEnter(event)"/><button class="embed fancy corners" id="load_trk">Track</button><br /><button class="fancy corners" id="reset_req">New request</button>
			</div>
			<div>
				<h2 class="centered_text">eTracking Information</h2>
			</div>
			<div id='content' style="display: none;" align="center"><div class="centered_text"><br /><br /><img src="//cdn2.hubspot.net/hubfs/518742/images/220-s.gif" alt="loading..."></div></div>
		</div>
	</body>
</html>
